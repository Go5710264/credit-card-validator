<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Validate Credit Card Numbers</h1>
        <h2>Check a credit card number with our online checker!</h2>
    </header>

    <main>
        <div>

            <h3>Check your credit card number</h3>

            <ul class="card_labels">
                <li>Visa</li>
                <li>MasterCard</li>
                <li>AmericanExpress</li>
                <li>JCB</li>
                <li>UnionPay</li>
                <li>Mir</li>
            </ul>

            <form>
                <input type="text" placeholder="Credit card number" class="card_number">
                <button>Click to Validate</button>
            </form>

        </div>
    </main>
</body>
</html>
